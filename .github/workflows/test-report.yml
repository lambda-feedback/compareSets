name: Test Report

on:
  workflow_run:
    workflows: ['Test and Deploy']
    types:
      - completed

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Pytest
          artifact: test-results
          path: '*.xml'
          reporter: java-junit
          fail-on-error: false